<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Risk Predictor</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Heart Disease Risk Predictor</h1>
            <p class="subtitle">Enter your details to estimate risk and get lifestyle tips.</p>
        </header>

        <form action="/predict" method="POST" class="card form-grid">
            <h2>Personal & Clinical Information</h2>
            <div class="grid">
                <label>
                    <span>Age (years)</span>
                    <input type="number" name="age" min="0" max="120" required />
                </label>

                <label>
                    <span>Sex</span>
                    <select name="sex">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </label>

                <label>
                    <span>Chest Pain Type (0-3)</span>
                    <input type="number" name="cp" min="0" max="3" value="0" />
                </label>

                <label>
                    <span>Resting BP (trestbps)</span>
                    <input type="number" name="trestbps" min="70" max="220" value="120" />
                </label>

                <label>
                    <span>Cholesterol (chol)</span>
                    <input type="number" name="chol" min="100" max="400" value="200" />
                </label>

                <label>
                    <span>Fasting Blood Sugar > 120 mg/dl</span>
                    <select name="fbs">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </label>

                <label>
                    <span>Rest ECG (0-2)</span>
                    <input type="number" name="restecg" min="0" max="2" value="0" />
                </label>

                <label>
                    <span>Max Heart Rate (thalach)</span>
                    <input type="number" name="thalach" min="60" max="220" value="150" />
                </label>

                <label>
                    <span>Exercise Induced Angina (0/1)</span>
                    <select name="exang">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </label>

                <label>
                    <span>ST Depression (oldpeak)</span>
                    <input type="number" step="0.1" name="oldpeak" min="0" max="6" value="0" />
                </label>

                <label>
                    <span>Slope (0-2)</span>
                    <input type="number" name="slope" min="0" max="2" value="1" />
                </label>

                <label>
                    <span>Number of Major Vessels (0-3)</span>
                    <input type="number" name="ca" min="0" max="3" value="0" />
                </label>

                <label>
                    <span>Thal (1-3)</span>
                    <input type="number" name="thal" min="1" max="3" value="2" />
                </label>
            </div>

            <h2>Lifestyle</h2>
            <div class="grid">
                <label>
                    <span>Smoking</span>
                    <select name="smoker">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </label>

                <label>
                    <span>Alcohol</span>
                    <select name="alcohol">
                        <option value="none">None</option>
                        <option value="moderate">Moderate</option>
                        <option value="heavy">Heavy</option>
                    </select>
                </label>

                <label>
                    <span>Activity Level</span>
                    <select name="activity">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </label>

                <label>
                    <span>Diet Quality</span>
                    <select name="diet">
                        <option value="poor">Poor</option>
                        <option value="average" selected>Average</option>
                        <option value="good">Good</option>
                    </select>
                </label>

                <label>
                    <span>BMI</span>
                    <input type="number" step="0.1" name="bmi" min="10" max="60" value="24.0" />
                </label>
            </div>

            <div class="actions">
                <button type="submit" class="btn">Predict Risk</button>
            </div>
        </form>

        <footer>
            <p class="disclaimer">This tool is for educational purposes only and does not provide medical advice.</p>
        </footer>
    </div>
</body>
</html>
